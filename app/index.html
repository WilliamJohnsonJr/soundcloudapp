<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Iron Player</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <h1>The Iron Player</h1>
      <div class="poweredByDiv">
        <img class="poweredBy" src="./images/PoweredBySCLargeBlackLogo.png">
      </div>
      <div class="audioDiv">
        <audio class="audioTag" src="" controls>
        </audio>
      </div>
      <div class="searchDiv">
        <form class="searchForm">
          <input class="searchInput" type="text" placeholder="Search for Artist, Song Title, Keyword, etc.">
          <button class="searchButton">Search
          </button>
        </form>
      </div>
      <div class="searchResultsDiv">Search Results:
      </div>
      <div class="grid">
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
